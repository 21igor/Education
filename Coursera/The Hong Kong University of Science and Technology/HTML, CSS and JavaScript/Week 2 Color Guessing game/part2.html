<!DOCTYPE html>
<html>
<body onload="do_game()">
	<script>
		var colors = ["blue", "green", "indigo", "orange", "red", "violet", "yellow"];
		var target;
		var random_number;  
		var guess_input;      
		var finished = false;
		var guesses = 0;
	   

		function do_game () {
			random_number = Math.random() * 7;
			random_number = Math.floor ( random_number );
			target = colors [random_number];
			//alert (target);

			while (!finished) {
				guess_input = prompt ("I'm thinking of one of these colors: \n\n" + colors, "What color am I thinking of?");
				guesses += 1;
				finished = check_guess();
			}

		}

		function check_guess () {
			if (colors.indexOf(guess_input) === -1) {
				alert ("Sorry, I don't recognize your color.\n\nPlease press OK and try again.");
				return false;
			}
			if (guess_input < target) {
				alert ("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease press OK and try again.")
				return false;
			}
			if (guess_input > target) {
				alert ("Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease press OK and try again.")
				return false;
			}

			myBody = document.getElementsByTagName("body")[0];
			myBody.style.background = guess_input;

			alert ("Congratulations! You have guessed the color!\n\n It took you " + guesses + " guesses to win the game! \n\n You can see the color in the background.");
			return true;
		
		}

	</script>
</body>
</html>
