<html>
<body>
	<script>
		var colors = ["blue", "green", "indigo", "orange", "red", "violet", "yellow"];
		var random_number;
		var finished = false;	   

		while (!finished) {
			random_number = Math.random() * 7;
			random_number = Math.floor ( random_number )
			var target = colors [random_number];
			alert (target);
			var guess_input = prompt ("Please make your choice from the colors below: \n\n" + colors, "Type your choice here");

			if (target == guess_input)
				finished = true;
			
		}
		
		alert ("You won! " + target +" = " + guess_input);

	</script>
</body>
